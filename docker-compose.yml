services:
  nginx:
   container_name: some-nginx
   image: nginx:1.13
   restart: always
   ports:
    - 80:80
    - 443:443
   volumes:
    - ./nginx/conf.d:/etc/nginx/conf.d
   networks:
    - pick-5-network
  pick-5-frontend:
    container_name: pick-5-frontend
    build: ./pick-5-frontend
    image: pick-5-frontend
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - VIRTUAL_PORT=3000
      - PORT=3000
    networks:
      - pick-5-network
      
  registration-app:
    build: ./pick-5-backend/registration-app
    image: registration-app
    ports:
      - "8003:8003"
    networks:
        - pick-5-network
  
  user-app:
    build: ./pick-5-backend/user-app
    image: user-app
    ports:
      - "8002:8002"
    networks:
        - pick-5-network

  # authentication-app:
