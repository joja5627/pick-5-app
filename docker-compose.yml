  #   image: authentication-app
  #   ports:
  #     - 8081:8081
  #   networks:
  #       - pick-5-network

  email-app:
    build: ./pick-5-backend/email-app
    image: email-app
    ports:
      - "8004:8004"
    networks:
        - pick-5-network

  mongo:
    image: mongo:3.5
    hostname: mongo
    command: []
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db
    networks:
      - pick-5-network
